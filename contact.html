<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Orbit</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/a1b2c3.css">
    <link rel="stylesheet" href="p9q8r7.css" media="all and (orientation:portrait)">
    <link rel="stylesheet" href="l7m6n5.css" media="all and (orientation:landscape)">
    <script src="js/z5x4w3.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        
        /* Glass Effect Header */
        .header {
            position: fixed;
            width: 80%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        .header nav {
            display: flex;
            gap: 20px;
        }
        
        .header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 80px auto 0; /* Added top margin to account for fixed header */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            width: 200px;
        }
        
        .logo img {
            width: 100%;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-between;
            width: 70%;
        }
        
        .contact-section {
            margin-right: 20px;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .address {
            max-width: 350px;
        }
        
        .divider {
            height: 1px;
            background-color: #eeeeee;
            width: 100%;
            margin: 20px 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener("touchstart", function() {
                var video = document.getElementById("backgroundVideo");
                if (video && !video.playing) {
                    video.play();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Header Navigation -->
    <div class="header">
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="policies.html">Policies</a>
        </nav>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="TM ORBIT Logo" style="width: 200px;">
        </div>
        
        <div class="contact-info">
            <div class="contact-section">
                <h2>Email ID</h2>
                <p>support@tmorbit.com</p>
                
                <div class="divider"></div>
                
                <h2>Contact Us</h2>
                <p>+91 9986065272</p>
                <p>+91 7204168111</p>
            </div>
            
            <div class="contact-section">
                <h2>Bangalore, India</h2>
                <div class="address">
                    <p>36 WEWORK PRESTIGE CENTRAL</p>
                    <p>VIDHANA SOUDHA, BENGALURU</p>
                    <p>NORTH KARNATAKA Bengaluru</p>
                    <p>560001</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
