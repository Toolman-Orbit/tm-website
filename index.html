
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMOrbit</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/a1b2c3.css">
    <link rel="stylesheet" href="p9q8r7.css" media="all and (orientation:portrait)">
    <link rel="stylesheet" href="l7m6n5.css" media="all and (orientation:landscape)">
    <script src="js/z5x4w3.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 0;
        }
        
        /* Background Video with Gradient Overlay */
        .background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .video-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(255, 255, 255, 0.1));
        }
        
        /* Glass Effect Header */
        .header {
            position: fixed;
          width: 80%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        .header nav {
            display: flex;
            gap: 20px;
        }
        
        .header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.addEventListener("touchstart", function() {
                var video = document.getElementById("backgroundVideo");
                if (!video.playing) {
                    video.play();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Header Navigation -->
    <div class="header">
        <nav>
            <a href="services.html">Services</a>
          <a href="policies.html">Policies</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    
    <!-- Background Video Container with Gradient -->
    <div class="background-video-container">
        <video autoplay class="background-video" id="backgroundVideo" loop muted playsinline>
            <source src="https://cdn.glitch.global/c837ce24-7c46-462e-b969-c5044633f1e2/Echowash%20Car%20Vid.mp4?v=1740414442527">
        </video>
        <div class="video-gradient"></div>
    </div>
</body>
</html>
